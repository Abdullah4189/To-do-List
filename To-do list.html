<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Todo List Plus</title>
    <style>
        :root {
            --primary: #667eea;
            --secondary: #764ba2;
            --danger: #dc3545;
            --success: #28a745;
            --warning: #ffc107;
            --bg: #f4f6fb;
            --card-bg: #fff;
            --text: #222;
            --muted: #888;
            --border: #e1e5e9;
            --radius: 18px;
            --shadow: 0 8px 32px rgba(102, 126, 234, 0.08);
        }
        [data-theme="dark"] {
            --bg: #232946;
            --card-bg: #1a1a2e;
            --text: #f4f6fb;
            --muted: #b8b8d1;
            --border: #393e46;
            --shadow: 0 8px 32px rgba(102, 126, 234, 0.18);
        }
        html, body {
            height: 100%;
        }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: var(--bg);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            padding: 40px 10px 20px 10px;
            transition: background 0.3s;
        }
        .container {
            background: var(--card-bg);
            border-radius: var(--radius);
            box-shadow: var(--shadow);
            padding: 0 0 30px 0;
            width: 100%;
            max-width: 520px;
            position: relative;
            overflow: hidden;
            margin-bottom: 30px;
            transition: background 0.3s;
        }
        .header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 24px 32px 0 32px;
            background: linear-gradient(90deg, var(--primary), var(--secondary));
            border-radius: var(--radius) var(--radius) 0 0;
        }
        .header .avatar {
            width: 48px;
            height: 48px;
            border-radius: 50%;
            background: #fff;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2rem;
            font-weight: bold;
            color: var(--primary);
            box-shadow: 0 2px 8px rgba(0,0,0,0.08);
        }
        .header .title {
            flex: 1;
            text-align: center;
            color: #fff;
            font-size: 2.1rem;
            font-weight: 700;
            letter-spacing: 1px;
        }
        .header .theme-toggle {
            background: rgba(255,255,255,0.15);
            border: none;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            color: #fff;
            font-size: 1.3rem;
            transition: background 0.2s;
        }
        .header .theme-toggle:hover {
            background: rgba(255,255,255,0.3);
        }
        .input-section {
            display: flex;
            gap: 10px;
            margin: 28px 32px 18px 32px;
            align-items: center;
        }
        #todoInput {
            flex: 2;
            min-width: 0;
            padding: 14px 12px;
            border: 2px solid var(--border);
            border-radius: 10px;
            font-size: 16px;
            background: var(--bg);
            color: var(--text);
            transition: border 0.3s;
            outline: none;
        }
        #todoInput:focus {
            border-color: var(--primary);
        }
        #dueDateInput {
            flex: 1;
            min-width: 120px;
            padding: 14px 8px;
            border: 2px solid var(--border);
            border-radius: 10px;
            font-size: 15px;
            background: var(--bg);
            color: var(--text);
            transition: border 0.3s;
            outline: none;
        }
        #priorityInput {
            flex: 1;
            min-width: 100px;
            padding: 14px 8px;
            border: 2px solid var(--border);
            border-radius: 10px;
            font-size: 15px;
            background: var(--bg);
            color: var(--text);
            transition: border 0.3s;
            outline: none;
        }
        #addBtn {
            padding: 14px 18px;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            transition: background 0.3s, transform 0.2s;
            min-width: 80px;
            flex-shrink: 0;
        }
        #addBtn:hover {
            transform: translateY(-2px) scale(1.04);
            box-shadow: 0 6px 18px rgba(102, 126, 234, 0.18);
        }
        .stats {
            display: flex;
            justify-content: space-between;
            margin: 0 32px 18px 32px;
            padding: 13px 0;
            background: var(--bg);
            border-radius: 10px;
            font-weight: 600;
            color: var(--muted);
        }
        .stat {
            text-align: center;
        }
        .stat-number {
            font-size: 1.3rem;
            color: var(--primary);
        }
        .stat-label {
            font-size: 0.9rem;
        }
        .filters {
            display: flex;
            gap: 10px;
            margin: 0 32px 18px 32px;
            justify-content: center;
        }
        .filter-btn {
            padding: 8px 16px;
            border: 2px solid var(--border);
            background: var(--card-bg);
            color: var(--muted);
            border-radius: 20px;
            cursor: pointer;
            transition: all 0.3s;
            font-size: 14px;
        }
        .filter-btn.active {
            background: var(--primary);
            color: #fff;
            border-color: var(--primary);
        }
        .filter-btn:hover {
            border-color: var(--primary);
            color: var(--primary);
        }
        .filter-btn.active:hover {
            color: #fff;
        }
        .bulk-actions {
            display: flex;
            gap: 10px;
            margin: 0 32px 18px 32px;
            justify-content: flex-end;
        }
        .bulk-btn {
            padding: 7px 14px;
            border: none;
            border-radius: 8px;
            background: var(--danger);
            color: #fff;
            font-size: 13px;
            cursor: pointer;
            transition: background 0.2s;
        }
        .bulk-btn.complete {
            background: var(--success);
        }
        .bulk-btn:hover {
            opacity: 0.85;
        }
        .todo-list {
            min-height: 120px;
            max-height: 400px;
            overflow-y: auto;
            margin: 0 32px;
        }
        .todo-item {
            display: flex;
            align-items: flex-start;
            padding: 15px 12px;
            background: var(--bg);
            margin-bottom: 12px;
            border-radius: 12px;
            transition: box-shadow 0.2s, background 0.3s;
            box-shadow: 0 2px 8px rgba(102, 126, 234, 0.04);
            position: relative;
            cursor: grab;
            animation: slideIn 0.3s ease;
        }
        .todo-item.dragging {
            opacity: 0.5;
            background: #e0e7ff;
        }
        @keyframes slideIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .todo-item.completed {
            background: #e8f5e8;
            opacity: 0.7;
        }
        .todo-item.completed .todo-text {
            text-decoration: line-through;
            color: var(--muted);
        }
        .todo-checkbox {
            width: 20px;
            height: 20px;
            margin-right: 15px;
            margin-top: 4px;
            cursor: pointer;
            accent-color: var(--primary);
        }
        .todo-main {
            flex: 1;
        }
        .todo-header {
            display: flex;
            align-items: center;
            gap: 8px;
        }
        .todo-text {
            font-size: 16px;
            color: var(--text);
            word-break: break-word;
            font-weight: 500;
        }
        .priority-badge {
            display: inline-block;
            padding: 2px 10px;
            border-radius: 12px;
            font-size: 12px;
            font-weight: 600;
            margin-left: 6px;
            color: #fff;
        }
        .priority-high { background: var(--danger); }
        .priority-medium { background: var(--warning); color: #333; }
        .priority-low { background: var(--success); }
        .due-date {
            font-size: 12px;
            color: var(--muted);
            margin-left: 8px;
        }
        .due-date.overdue {
            color: var(--danger);
            font-weight: bold;
        }
        .todo-actions {
            display: flex;
            gap: 8px;
            margin-left: 10px;
        }
        .action-btn {
            padding: 7px 10px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            transition: background 0.2s;
            display: flex;
            align-items: center;
            gap: 3px;
        }
        .edit-btn { background: var(--warning); color: #333; }
        .edit-btn:hover { background: #ffb300; }
        .delete-btn { background: var(--danger); color: #fff; }
        .delete-btn:hover { background: #c82333; }
        .note-btn { background: var(--primary); color: #fff; }
        .note-btn:hover { background: var(--secondary); }
        .subtasks {
            margin: 8px 0 0 28px;
        }
        .subtask-item {
            display: flex;
            align-items: center;
            margin-bottom: 4px;
        }
        .subtask-checkbox {
            width: 16px;
            height: 16px;
            margin-right: 8px;
            accent-color: var(--primary);
        }
        .subtask-text {
            font-size: 14px;
            color: var(--text);
        }
        .add-subtask {
            display: flex;
            gap: 6px;
            margin-top: 4px;
        }
        .add-subtask input {
            flex: 1;
            padding: 4px 8px;
            border: 1px solid var(--border);
            border-radius: 6px;
            font-size: 13px;
        }
        .add-subtask button {
            padding: 4px 10px;
            border: none;
            border-radius: 6px;
            background: var(--primary);
            color: #fff;
            font-size: 13px;
            cursor: pointer;
        }
        .empty-state {
            text-align: center;
            padding: 40px 20px;
            color: var(--muted);
        }
        .empty-state .emoji {
            font-size: 3rem;
            margin-bottom: 20px;
            opacity: 0.5;
        }
        .footer {
            text-align: center;
            color: var(--muted);
            font-size: 13px;
            margin-top: 18px;
            padding-bottom: 8px;
        }
        /* Scrollbar styling */
        .todo-list::-webkit-scrollbar {
            width: 6px;
        }
        .todo-list::-webkit-scrollbar-track {
            background: #f1f1f1;
            border-radius: 3px;
        }
        .todo-list::-webkit-scrollbar-thumb {
            background: var(--primary);
            border-radius: 3px;
        }
        .todo-list::-webkit-scrollbar-thumb:hover {
            background: var(--secondary);
        }
        /* Responsive design */
        @media (max-width: 768px) {
            .container {
                margin: 10px;
                padding: 0 0 20px 0;
                max-width: 100%;
            }
            .header {
                flex-direction: column;
                gap: 10px;
                padding: 18px 10px 0 10px;
            }
            .header .title {
                font-size: 1.8rem;
            }
            .input-section, .stats, .filters, .bulk-actions, .todo-list {
                margin-left: 15px;
                margin-right: 15px;
            }
        }
        
        @media (max-width: 600px) {
            .input-section {
                flex-direction: column;
                gap: 8px;
                align-items: stretch;
            }
            #todoInput, #dueDateInput, #priorityInput {
                flex: none;
                min-width: auto;
            }
            #addBtn {
                width: 100%;
                margin-top: 5px;
                flex: none;
            }
            .filters {
                flex-wrap: wrap;
                gap: 8px;
            }
            .filter-btn {
                font-size: 13px;
                padding: 6px 12px;
            }
            .bulk-actions {
                flex-direction: column;
                gap: 8px;
            }
            .bulk-btn {
                width: 100%;
            }
        }
        
        @media (max-width: 480px) {
            .header .title {
                font-size: 1.5rem;
            }
            .stats {
                flex-direction: column;
                gap: 10px;
            }
            .stat {
                display: flex;
                justify-content: space-between;
                align-items: center;
            }
            .stat-number {
                font-size: 1.2rem;
            }
        }
    </style>
</head>
<body>
    <div class="container" id="mainContainer">
        <div class="header">
            <div class="avatar" title="Profile">üßë‚Äçüíª</div>
            <div class="title">Todo List Plus</div>
            <button class="theme-toggle" id="themeToggle" title="Toggle dark/light mode">üåô</button>
        </div>
        <div class="input-section">
            <input type="text" id="todoInput" placeholder="Add a new task..." maxlength="100">
            <input type="date" id="dueDateInput" title="Due date">
            <select id="priorityInput" title="Priority">
                <option value="medium" selected>Medium</option>
                <option value="high">High</option>
                <option value="low">Low</option>
            </select>
            <button id="addBtn">Add</button>
        </div>
        <div class="stats">
            <div class="stat">
                <div class="stat-number" id="totalTasks">0</div>
                <div class="stat-label">Total</div>
            </div>
            <div class="stat">
                <div class="stat-number" id="completedTasks">0</div>
                <div class="stat-label">Completed</div>
            </div>
            <div class="stat">
                <div class="stat-number" id="pendingTasks">0</div>
                <div class="stat-label">Pending</div>
            </div>
        </div>
        <div class="filters">
            <button class="filter-btn active" data-filter="all">All</button>
            <button class="filter-btn" data-filter="pending">Pending</button>
            <button class="filter-btn" data-filter="completed">Completed</button>
            <button class="filter-btn" data-filter="high">High</button>
            <button class="filter-btn" data-filter="today">Today</button>
        </div>
        <div class="bulk-actions">
            <button class="bulk-btn complete" id="markAllComplete">Mark All Complete</button>
            <button class="bulk-btn" id="deleteCompleted">Delete Completed</button>
        </div>
        <div class="todo-list" id="todoList">
            <div class="empty-state">
                <div class="emoji">üìù</div>
                <h3>No tasks yet!</h3>
                <p>Add your first task to get started</p>
            </div>
        </div>
        <div class="footer">
            <span>Made with ‚ù§Ô∏è | <span id="quote"></span></span>
        </div>
    </div>
    <script>
    // --- Modern Todo List Plus ---
    const QUOTES = [
        "Stay productive!",
        "One task at a time.",
        "You can do it!",
        "Keep going!",
        "Small steps, big results.",
        "Progress, not perfection.",
        "Dream big, work hard."
    ];
    document.getElementById('quote').textContent = QUOTES[Math.floor(Math.random()*QUOTES.length)];

    // Theme toggle
    const themeToggle = document.getElementById('themeToggle');
    function setTheme(theme) {
        document.documentElement.setAttribute('data-theme', theme);
        localStorage.setItem('theme', theme);
        themeToggle.textContent = theme === 'dark' ? '‚òÄÔ∏è' : 'üåô';
    }
    themeToggle.onclick = () => {
        const current = document.documentElement.getAttribute('data-theme') || 'light';
        setTheme(current === 'light' ? 'dark' : 'light');
    };
    // Load theme
    setTheme(localStorage.getItem('theme') || 'light');

    // --- Todo App Class ---
    class TodoApp {
        constructor() {
            this.todos = JSON.parse(localStorage.getItem('todos_plus')) || [];
            this.currentFilter = 'all';
            this.draggedIndex = null;
            this.init();
        }
        init() {
            this.bindEvents();
            this.render();
            this.updateStats();
        }
        bindEvents() {
            document.getElementById('addBtn').onclick = () => this.addTodo();
            document.getElementById('todoInput').addEventListener('keypress', e => {
                if (e.key === 'Enter') this.addTodo();
            });
            document.getElementById('dueDateInput').addEventListener('keypress', e => {
                if (e.key === 'Enter') this.addTodo();
            });
            document.getElementById('priorityInput').addEventListener('keypress', e => {
                if (e.key === 'Enter') this.addTodo();
            });
            document.querySelectorAll('.filter-btn').forEach(btn => {
                btn.onclick = e => this.setFilter(e.target.dataset.filter);
            });
            document.getElementById('markAllComplete').onclick = () => this.markAllComplete();
            document.getElementById('deleteCompleted').onclick = () => this.deleteCompleted();
        }
        addTodo() {
            const input = document.getElementById('todoInput');
            const dueInput = document.getElementById('dueDateInput');
            const priorityInput = document.getElementById('priorityInput');
            const text = input.value.trim();
            const dueDate = dueInput.value;
            const priority = priorityInput.value;
            if (!text) {
                this.showNotification('Please enter a task!', 'error');
                return;
            }
            const todo = {
                id: Date.now(),
                text,
                completed: false,
                dueDate: dueDate || null,
                priority,
                subtasks: [],
                notes: '',
                createdAt: new Date().toISOString()
            };
            this.todos.unshift(todo);
            this.saveTodos();
            this.render();
            this.updateStats();
            input.value = '';
            dueInput.value = '';
            priorityInput.value = 'medium';
            this.showNotification('Task added!', 'success');
        }
        toggleTodo(id) {
            const todo = this.todos.find(t => t.id === id);
            if (todo) {
                todo.completed = !todo.completed;
                this.saveTodos();
                this.render();
                this.updateStats();
            }
        }
        editTodo(id) {
            const todo = this.todos.find(t => t.id === id);
            if (!todo) return;
            const newText = prompt('Edit task:', todo.text);
            if (newText !== null && newText.trim() !== '') {
                todo.text = newText.trim();
                this.saveTodos();
                this.render();
                this.showNotification('Task updated!', 'success');
            }
        }
        deleteTodo(id) {
            if (confirm('Delete this task?')) {
                this.todos = this.todos.filter(t => t.id !== id);
                this.saveTodos();
                this.render();
                this.updateStats();
                this.showNotification('Task deleted!', 'success');
            }
        }
        setFilter(filter) {
            this.currentFilter = filter;
            document.querySelectorAll('.filter-btn').forEach(btn => btn.classList.remove('active'));
            document.querySelector(`[data-filter="${filter}"]`).classList.add('active');
            this.render();
        }
        getFilteredTodos() {
            const todayStr = new Date().toISOString().slice(0,10);
            switch (this.currentFilter) {
                case 'completed': return this.todos.filter(t => t.completed);
                case 'pending': return this.todos.filter(t => !t.completed);
                case 'high': return this.todos.filter(t => t.priority === 'high');
                case 'today': return this.todos.filter(t => t.dueDate === todayStr);
                default: return this.todos;
            }
        }
        render() {
            const todoList = document.getElementById('todoList');
            const filteredTodos = this.getFilteredTodos();
            if (filteredTodos.length === 0) {
                todoList.innerHTML = `<div class="empty-state"><div class="emoji">üìù</div><h3>No ${this.currentFilter} tasks!</h3><p>Add a new task to get started</p></div>`;
                return;
            }
            todoList.innerHTML = '';
            filteredTodos.forEach((todo, idx) => {
                const item = document.createElement('div');
                item.className = 'todo-item' + (todo.completed ? ' completed' : '');
                item.setAttribute('draggable', 'true');
                item.dataset.id = todo.id;
                // Drag events
                item.ondragstart = e => {
                    this.draggedIndex = this.todos.findIndex(t => t.id === todo.id);
                    item.classList.add('dragging');
                };
                item.ondragend = e => {
                    item.classList.remove('dragging');
                    this.draggedIndex = null;
                };
                item.ondragover = e => {
                    e.preventDefault();
                    item.style.boxShadow = '0 0 0 3px var(--primary)';
                };
                item.ondragleave = e => {
                    item.style.boxShadow = '';
                };
                item.ondrop = e => {
                    e.preventDefault();
                    item.style.boxShadow = '';
                    const from = this.draggedIndex;
                    const to = this.todos.findIndex(t => t.id === todo.id);
                    if (from !== null && from !== to) {
                        const moved = this.todos.splice(from, 1)[0];
                        this.todos.splice(to, 0, moved);
                        this.saveTodos();
                        this.render();
                    }
                };
                // Checkbox
                const checkbox = document.createElement('input');
                checkbox.type = 'checkbox';
                checkbox.className = 'todo-checkbox';
                checkbox.checked = todo.completed;
                checkbox.onchange = () => this.toggleTodo(todo.id);
                // Main content
                const main = document.createElement('div');
                main.className = 'todo-main';
                // Header
                const header = document.createElement('div');
                header.className = 'todo-header';
                // Text
                const text = document.createElement('div');
                text.className = 'todo-text';
                text.textContent = todo.text;
                header.appendChild(text);
                // Priority
                const prio = document.createElement('span');
                prio.className = 'priority-badge priority-' + todo.priority;
                prio.textContent = todo.priority.charAt(0).toUpperCase() + todo.priority.slice(1);
                header.appendChild(prio);
                // Due date
                if (todo.dueDate) {
                    const due = document.createElement('span');
                    due.className = 'due-date';
                    due.textContent = 'Due: ' + todo.dueDate;
                    if (!todo.completed && new Date(todo.dueDate) < new Date().setHours(0,0,0,0)) {
                        due.classList.add('overdue');
                        due.textContent += ' (Overdue)';
                    }
                    header.appendChild(due);
                }
                main.appendChild(header);
                // Notes
                if (todo.notes) {
                    const notes = document.createElement('div');
                    notes.style.fontSize = '13px';
                    notes.style.color = 'var(--muted)';
                    notes.style.marginTop = '2px';
                    notes.textContent = 'üìù ' + todo.notes;
                    main.appendChild(notes);
                }
                // Subtasks
                const subtaskDiv = document.createElement('div');
                subtaskDiv.className = 'subtasks';
                if (todo.subtasks && todo.subtasks.length > 0) {
                    todo.subtasks.forEach((sub, sidx) => {
                        const subItem = document.createElement('div');
                        subItem.className = 'subtask-item';
                        const subCheck = document.createElement('input');
                        subCheck.type = 'checkbox';
                        subCheck.className = 'subtask-checkbox';
                        subCheck.checked = sub.completed;
                        subCheck.onchange = () => {
                            sub.completed = !sub.completed;
                            this.saveTodos();
                            this.render();
                        };
                        const subText = document.createElement('span');
                        subText.className = 'subtask-text';
                        subText.textContent = sub.text;
                        subItem.appendChild(subCheck);
                        subItem.appendChild(subText);
                        // Delete subtask
                        const delBtn = document.createElement('button');
                        delBtn.className = 'action-btn delete-btn';
                        delBtn.style.fontSize = '12px';
                        delBtn.innerHTML = 'üóë';
                        delBtn.onclick = () => {
                            todo.subtasks.splice(sidx, 1);
                            this.saveTodos();
                            this.render();
                        };
                        subItem.appendChild(delBtn);
                        subtaskDiv.appendChild(subItem);
                    });
                }
                // Add subtask
                const addSubDiv = document.createElement('div');
                addSubDiv.className = 'add-subtask';
                const subInput = document.createElement('input');
                subInput.type = 'text';
                subInput.placeholder = 'Add subtask...';
                subInput.maxLength = 60;
                const addBtn = document.createElement('button');
                addBtn.textContent = '+';
                addBtn.onclick = () => {
                    const val = subInput.value.trim();
                    if (val) {
                        todo.subtasks.push({text: val, completed: false});
                        this.saveTodos();
                        this.render();
                    }
                };
                subInput.addEventListener('keypress', e => {
                    if (e.key === 'Enter') addBtn.onclick();
                });
                addSubDiv.appendChild(subInput);
                addSubDiv.appendChild(addBtn);
                subtaskDiv.appendChild(addSubDiv);
                main.appendChild(subtaskDiv);
                // Actions
                const actions = document.createElement('div');
                actions.className = 'todo-actions';
                // Edit
                const editBtn = document.createElement('button');
                editBtn.className = 'action-btn edit-btn';
                editBtn.innerHTML = '‚úèÔ∏è';
                editBtn.title = 'Edit';
                editBtn.onclick = () => this.editTodo(todo.id);
                actions.appendChild(editBtn);
                // Note
                const noteBtn = document.createElement('button');
                noteBtn.className = 'action-btn note-btn';
                noteBtn.innerHTML = 'üìù';
                noteBtn.title = 'Add/Edit Note';
                noteBtn.onclick = () => {
                    const note = prompt('Add/Edit note:', todo.notes || '');
                    if (note !== null) {
                        todo.notes = note.trim();
                        this.saveTodos();
                        this.render();
                    }
                };
                actions.appendChild(noteBtn);
                // Delete
                const delBtn = document.createElement('button');
                delBtn.className = 'action-btn delete-btn';
                delBtn.innerHTML = 'üóë';
                delBtn.title = 'Delete';
                delBtn.onclick = () => this.deleteTodo(todo.id);
                actions.appendChild(delBtn);
                // Compose item
                item.appendChild(checkbox);
                item.appendChild(main);
                item.appendChild(actions);
                todoList.appendChild(item);
            });
        }
        updateStats() {
            const total = this.todos.length;
            const completed = this.todos.filter(t => t.completed).length;
            const pending = total - completed;
            document.getElementById('totalTasks').textContent = total;
            document.getElementById('completedTasks').textContent = completed;
            document.getElementById('pendingTasks').textContent = pending;
        }
        markAllComplete() {
            this.todos.forEach(t => t.completed = true);
            this.saveTodos();
            this.render();
            this.updateStats();
            this.showNotification('All tasks marked complete!', 'success');
        }
        deleteCompleted() {
            if (confirm('Delete all completed tasks?')) {
                this.todos = this.todos.filter(t => !t.completed);
                this.saveTodos();
                this.render();
                this.updateStats();
                this.showNotification('Completed tasks deleted!', 'success');
            }
        }
        saveTodos() {
            localStorage.setItem('todos_plus', JSON.stringify(this.todos));
        }
        showNotification(message, type) {
            const notification = document.createElement('div');
            notification.style.cssText = `
                position: fixed;
                top: 20px;
                right: 20px;
                padding: 15px 20px;
                border-radius: 10px;
                color: white;
                font-weight: 600;
                z-index: 1000;
                transform: translateX(100%);
                transition: transform 0.3s ease;
                background: ${type === 'success' ? 'var(--success)' : 'var(--danger)'};
            `;
            notification.textContent = message;
            document.body.appendChild(notification);
            setTimeout(() => {
                notification.style.transform = 'translateX(0)';
            }, 100);
            setTimeout(() => {
                notification.style.transform = 'translateX(100%)';
                setTimeout(() => {
                    document.body.removeChild(notification);
                }, 300);
            }, 3000);
        }
    }
    // Initialize
    const todoApp = new TodoApp();
    </script>
